<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--fontawsome-->
    <script
      src="https://kit.fontawesome.com/f75707ac34.js"
      crossorigin="anonymous"
    ></script>
    <!--coustom css js-->
    <link rel="stylesheet" href="./css/login.css" />
    <script defer src="./js/login.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="login_container">
      <div id="blackB" class="active"></div>
      <div class="login_inner">
        <!--modal-->
        <div id="longModal" class="active">
          <h1>아이디, 비밀번호를 확인해주세요</h1>
          <h2>닫기</h2>
        </div>
        <!--main-->
        <div class="login_wrap">
          <div class="mobileX">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <h1 class="login_title">로그인</h1>
          <div class="login_main">
            <form action="http://localhost:3000" method="get">
              <div class="id_password">
                <input
                  type="text"
                  name="id"
                  id="login_id"
                  placeholder="아이디를 입력해주세요"
                  pattern="[A-Za-z]+"
                />
                <input
                  type="password"
                  name="password"
                  id="login_password"
                  placeholder="비밀번호를 입력해주세요"
                />
              </div>
              <div class="find_container">
                <a href="#none">아이디 찾기</a>
                <span>|</span>
                <a href="#none">비밀번호 찾기</a>
              </div>
              <div class="automatic">
                <div class="autonumBox">
                  <ul class="autonum">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>
                </div>
                <input type="text" name="autoN" id="autoN" />
              </div>
              <div class="loginBtn_inner">
                <input type="button" value="로그인" />
                <input type="button" value="회원가입" />
              </div>
            </form>
          </div>
          <div class="login_easy">
            <div>
              <a href="#none">간편 로그인</a>
              <span>/</span>
              <a href="#none">회원가입</a>
            </div>
            <ul>
              <li>
                <a href="#none"
                  ><img src="./img/login_img/kakao.png" alt="kakao"
                /></a>
              </li>
              <li>
                <a href="#none"
                  ><img src="./img/login_img/naver.png" alt="naver"
                /></a>
              </li>
              <li>
                <a href="#none"
                  ><img src="./img/login_img/face.png" alt="facebok"
                /></a>
              </li>
              <li>
                <a href="#none"
                  ><img src="./img/login_img/insta.png" alt="insta"
                /></a>
              </li>
              <li>
                <a href="#none"
                  ><img src="./img/login_img/googlePlus.png" alt="google"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
