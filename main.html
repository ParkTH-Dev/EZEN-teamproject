<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/4dc0b0ef48.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css & js -->
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/main.js"></script>
    <title>컬리</title>
  </head>
  <body>
    <div id="app_container">
      <main id="main_banner">
        <div class="bg_img"></div>
        <div class="main_banner_arrow">
          <div class="main_banner_btn left">
            <i id="leftArrow" class="fa-solid fa-chevron-left"></i>
          </div>
          <div class="main_banner_btn right">
            <i id="rightArrow" class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
        <div class="main_banner_counter">
          <div class="counter_wrapper">
            <span class="now_counter">1</span>
            /
            <span class="all_counter">10</span>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
