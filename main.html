<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/4dc0b0ef48.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css & js -->
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/main.js"></script>
    <title>컬리</title>
  </head>
  <body>
    <div id="app_container">
      <main id="main_banner">
        <div class="bg_img"></div>
        <div class="main_banner_arrow">
          <div class="main_banner_btn left">
            <i id="leftArrow" class="fa-solid fa-chevron-left"></i>
          </div>
          <div class="main_banner_btn right">
            <i id="rightArrow" class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
        <div class="main_banner_counter">
          <div class="counter_wrapper">
            <span class="now_counter">1</span>
            /
            <span class="all_counter">10</span>
          </div>
        </div>
      </main>
      <section id="category_area">
        <div class="category_item">
          <div class="category_item_icon">
            <div class="icon_img">
              <img src="./img/main/cate_icon_01.png" alt="icon1" />
            </div>
            <div class="icon_bg"></div>
          </div>
          <div class="category_item_text">뷰티컬리</div>
        </div>
        <div class="category_item">
          <div class="category_item_icon">
            <div class="icon_img">
              <img src="./img/main/cate_icon_02.png" alt="icon2" />
            </div>
            <div class="icon_bg"></div>
          </div>
          <div class="category_item_text">리빙컬리</div>
        </div>
        <div class="category_item">
          <div class="category_item_icon">
            <div class="icon_img">
              <img src="./img/main/cate_icon_03.png" alt="icon3" />
            </div>
            <div class="icon_bg"></div>
          </div>
          <div class="category_item_text">오늘의 특가</div>
        </div>
        <div class="category_item">
          <div class="category_item_icon">
            <div class="icon_img">
              <img src="./img/main/cate_icon_04.png" alt="icon4" />
            </div>
            <div class="icon_bg"></div>
          </div>
          <div class="category_item_text">BEST상품</div>
        </div>
        <div class="category_item">
          <div class="category_item_icon">
            <div class="icon_img">
              <img src="./img/main/cate_icon_07.png" alt="icon7" />
            </div>
            <div class="icon_bg"></div>
          </div>
          <div class="category_item_text">Only KURLY</div>
        </div>
        <div class="category_item">
          <div class="category_item_icon">
            <div class="icon_img">
              <img src="./img/main/cate_icon_08.png" alt="icon8" />
            </div>
            <div class="icon_bg"></div>
          </div>
          <div class="category_item_text">다이어트</div>
        </div>
        <div class="category_item">
          <div class="category_item_icon">
            <div class="icon_img">
              <img src="./img/main/cate_icon_05.png" alt="icon5" />
            </div>
            <div class="icon_bg"></div>
          </div>
          <div class="category_item_text">쿠폰/혜택</div>
        </div>
        <div class="category_item">
          <div class="category_item_icon">
            <div class="icon_img">
              <img src="./img/main/cate_icon_06.png" alt="icon6" />
            </div>
            <div class="icon_bg"></div>
          </div>
          <div class="category_item_text">배송조회</div>
        </div>
      </section>
    </div>
  </body>
</html>
