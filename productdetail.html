<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0283eb41ff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/productdetail.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div class="inner">
        <div class="productInfo">
          <div class="info_img">
            <img
              src="./img/productdetail/c7e07ca0-ef4f-428b-8ffb-6ed11e389257.jpg"
            />
            <div class="slide_num">
              <span>1 / 3</span>
            </div>
          </div>
          <div class="info_desc">
            <div class="desc_header">
              <div class="desc_title">
                <div class="subtitle">
                  <span>샛별배송</span>
                  <span>냉동</span>
                </div>
                <div class="title">
                  <h1>[금주의라면]농심 컵라면 7종 (택3)</h1>
                </div>
              </div>
              <div class="share">
                <img src="./img/productdetail/share.png" />
              </div>
            </div>
            <div class="desc_price">
              <h4>
                <del> 5,520원 </del>
                <img src="./img/productdetail/Button → SVG.png" alt="" />
              </h4>
              <h2><b>18%</b> 4,490원</h2>
              <span>원산지: 상품설명/상세정보 참조</span>
            </div>
            <div class="desc_shipping">
              <span>배송</span>
              <div class="shipping_info">
                <h4>샛별배송</h4>
                <span>23시 전 주문 시 내일 아침 7시 전 도착</span>
                <span>(대구·부산·울산 샛별배송 운영시간 별도 확인)</span>
              </div>
            </div>
            <div class="desc_choice">
              <span>상품선택</span>
              <div class="choice_box">
                <h4>[상품명]제품명</h4>
                <div>
                  <div class="quantity">
                    <span>-</span>
                    <span>1</span>
                    <span>+</span>
                  </div>
                  <div class="price">
                    <span><del>5,520원</del></span>
                    <span>4,490원</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="desc_info">
              <div class="sale">
                <span>첫 구매라면 <b>10,00</b>원 즉시 할인</span>
                <a href="#none">
                  <i class="fa-solid fa-chevron-right"></i>
                </a>
              </div>
              <div class="info">
                <span>상세정보</span>
                <a href="#none">
                  <i class="fa-solid fa-chevron-right"></i>
                </a>
              </div>
            </div>
            <div class="desc_cart">
              <div class="item">
                <i class="fa-regular fa-heart"></i>
              </div>
              <div class="item">
                <i class="fa-regular fa-bell"></i>
              </div>
              <div class="cartIn">
                <span>장바구니 담기</span>
              </div>
            </div>
            <div class="desc_totalPrice">
              <span>총 상품금액:</span>
              <h1><b>4,490</b>원</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
