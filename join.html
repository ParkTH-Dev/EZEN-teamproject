<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/join.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="join_container">
      <div class="join_inner">
        <div id="title">
          <h1>회원가입</h1>
          <h4><span class="star">*</span>필수입력사항</h4>
        </div>
        <div id="main">
          <form action="">
            <ul>
              <il>
                <label for="userId"
                  >아이디
                  <span class="star">*</span>
                </label>
                <input type="text" name="userId" id="userId" />
                <input class="CheckBtn" type="button" value="중복확인" />
              </il>
              <il>
                <label for="userpw"
                  >비밀번호
                  <span class="star">*</span>
                </label>
                <input type="password" name="userpw" id="userpw" />
              </il>
              <il>
                <label for="pwCheck"
                  >비밀번호확인
                  <span class="star">*</span>
                </label>
                <input type="password" name="pwCheck" id="pwCheck" />
              </il>
              <il>
                <label for="userName"
                  >이름
                  <span class="star">*</span>
                </label>
                <input type="text" name="userName" id="userName" />
              </il>
              <il>
                <label for="userEmail"
                  >이메일
                  <span class="star">*</span>
                </label>
                <input type="text" name="userEmail" id="userEmail" />
                <input class="CheckBtn" type="button" value="중복확인" />
              </il>
              <il>
                <label for="userPhon"
                  >휴대폰
                  <span class="star">*</span>
                </label>
                <input type="text" name="userPhon" id="userPhon" />
                <input class="checkBtn" type="button" value="인증번호 받기" />
              </il>
              <il>
                <label for=""
                  >주소
                  <span class="star">*</span>
                </label>
                <input class="address" type="button" value="주소검색" />
              </il>
              <il>
                <label for="userGender">성별</label>
                <div class="genders">
                  <input type="radio" name="male" id="male" />
                  <label for="male">남자</label>
                  <input type="radio" name="female" id="female" />
                  <label for="female">여자</label>
                  <input type="radio" name="genderHdn" id="genderHdn" />
                  <label for="genderHdn">선택안함</label>
                </div>
              </il>
              <il>
                <label for="">생년월일</label>
                <input type="text" name="" id="" />
              </il>
              <il>
                <label for=""></label>
                <input type="text" name="" id="" />
              </il>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
