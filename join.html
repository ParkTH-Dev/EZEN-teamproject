<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f75707ac34.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/join.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="join_container">
      <div class="join_inner">
        <div id="title">
          <h1>회원가입</h1>
          <h4><span class="star">*</span>필수입력사항</h4>
        </div>
        <div id="main">
          <form action="">
            <ul>
              <li>
                <div>
                  아이디
                  <span class="star">*</span>
                </div>
                <input
                  type="text"
                  name="userId"
                  id="userId"
                  placeholder="아이디를 입력해주세요"
                />
                <input class="CheckBtn" type="button" value="중복확인" />
              </li>
              <li>
                <div>
                  비밀번호
                  <span class="star">*</span>
                </div>
                <input
                  type="password"
                  name="userpw"
                  id="userpw"
                  placeholder="비밀번호를 입력해주세요"
                />
              </li>
              <li>
                <div>
                  비밀번호확인
                  <span class="star">*</span>
                </div>
                <input
                  type="password"
                  name="pwCheck"
                  id="pwCheck"
                  placeholder="비밀번호를 한번 더 입력해주세요"
                />
              </li>
              <li>
                <div>
                  이름
                  <span class="star">*</span>
                </div>
                <input
                  type="text"
                  name="userName"
                  id="userName"
                  placeholder="이름을 입력해주세요"
                />
              </li>
              <li>
                <div>
                  이메일
                  <span class="star">*</span>
                </div>
                <input
                  type="text"
                  name="userEmail"
                  id="userEmail"
                  placeholder="예:marketkurly"
                />
                <div>@</div>
                <div class="btnSelct">
                  <button type="button" class="btnText">선택하기</button>
                  <button>
                    <img src="./img/login_img/다운로드.svg" alt="email" />
                  </button>
                </div>
                <div class="btnList">
                  <button type="button" class="btnItem">naver.com</button>
                  <button type="button" class="btnItem">gmail.com</button>
                  <button type="button" class="btnItem">hanmail.net</button>
                  <button type="button" class="btnItem">kakao.com</button>
                  <button type="button" class="btnItem">daum.net</button>
                  <button type="button" class="btnItem">hotmail.com</button>
                  <button type="button" class="btnItem">yahoo.co.kr</button>
                  <button type="button" class="btnItem">직접입력</button>
                </div>
              </li>
              <li>
                <div>
                  휴대폰
                  <span class="star">*</span>
                </div>
                <input
                  type="text"
                  name="userPhon"
                  id="userPhon"
                  placeholder="숫자만 입력해주세요"
                />
                <input class="checkBtn" type="button" value="인증번호 받기" />
              </li>
              <li>
                <div>
                  주소
                  <span class="star">*</span>
                </div>
                <button class="address">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  주소검색
                </button>
              </li>
              <li>
                <div>성별</div>
                <div class="genders">
                  <input type="radio" name="genders" id="male" />
                  <label for="male">남자</label>
                  <input type="radio" name="genders" id="female" />
                  <label for="female">여자</label>
                  <input type="radio" name="genders" id="genderHdn" />
                  <label for="genderHdn">선택안함</label>
                </div>
              </li>
              <li>
                <div>생년월일</div>
                <div class="birth">
                  <input type="text" name="year" id="year" placeholder="YYYY" />
                  <span>/</span>
                  <input type="text" name="moth" id="moth" placeholder="MM" />
                  <span>/</span>
                  <input type="text" name="day" id="day" placeholder="DD" />
                </div>
              </li>
              <li>
                <div>추가입력 사항</div>
                <div class="Additional">
                  <input type="radio" name="Additional" id="invite" />
                  <label for="invite">친구초대 추천인 아이디</label>
                  <input type="radio" name="Additional" id="participationE" />
                  <label for="participationE">참여 이벤트명</label>
                </div>
              </li>
              <li class="hidden-add">
                <div class="invit-hidden">
                  <div>
                    <div></div>
                    <input
                      type="text"
                      name="invite-text"
                      id="invite-text"
                      placeholder="추천인 아이디를 입력해 주세요"
                    />
                    <input type="button" value="아이디 확인" />
                  </div>
                  <div>
                    <div></div>
                    <p>
                      가입 후 7일 내 첫주문 배송완료 시,친구초대 이벤트 적립금이
                      지급됩니다.
                    </p>
                  </div>
                </div>
                <div class="participation-hidden">
                  <div>
                    <div></div>
                    <input
                      type="text"
                      name="participation-text"
                      id="participation-text"
                      placeholder="참여 이벤트명을 입력해 주세요"
                    />
                  </div>
                  <div>
                    <div></div>
                    <ul>
                      <li>
                        추천인 아이디와 참여 이벤트명 중 하나만 선택 가능합니다
                      </li>
                      <li>가입 이후는 수정이 불가능합니다</li>
                      <li>대소문자 및 띄어쓰기에 유의해주세요</li>
                    </ul>
                  </div>
                </div>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
